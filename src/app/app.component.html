<div class="grid grid-cols-4 h-full xl:grid-cols-5">
  <!-- navigation -->
  <app-navigation [ngClass]="{'hidden': !isVisible}" [isVisible]="isVisible" (visibleClick)="onVisibleControl()"></app-navigation>
  <!-- dashboard -->
  <div [ngClass]="(isVisible)? 'col-start-2': 'col-start-1'" class=" col-end-5 lg:col-end-6 overflow-x-auto">
    <router-outlet></router-outlet>
  </div>
</div>
